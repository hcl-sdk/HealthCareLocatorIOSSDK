query Activities($apiKey: String!, $criteria: String!) {
  activities(apiKey: $apiKey, criteria: $criteria) {
    distance
    relevance
    activity {
      id
      title {
        label
      }
      role {
        label
      }
      phone
      fax
      webAddress
      workplace {
        id
        name
        localPhone
        address {
          longLabel
          city {
            label
          }
          country {
            label
          }
          postalCode
          location {
            lat
            long
          }
        }
      }
    }
  }
}
